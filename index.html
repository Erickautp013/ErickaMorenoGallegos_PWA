<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="w3.css">
    </head>
    <body>
        <div class="w3-row">
            <div class="w3-col s12 w3-grey w3-center"><p>PRODUCTO DOS</p></div>
            <br/>
            <div class="w3-col s12 w3-grey w3-center"><p>Resuelve un sistema de dos ecuaciones lineales con dos incógnitas por los métodos de sustitución y gráfico</p></div>
            <div class="w3-col s12 w3-grey w3-center"><p>Ericka Moreno Gallegos</p></div>
            <br/>
        </div>
        <div class="w3-row">
            <div class="w3-col s5 w3-blue w3-center">
                <p>ax + by = c (Ec. 1)</p>
                a: <input type="text" id="txta" size="5">
		        b: <input type="text" id="txtb" size="5">
		        c: <input type="text" id="txtc" size="5">
		        <br />
                <br />
                <p>ax + by = c (Ec. 2)</p>
		        d: <input type="text" id="txtd" size="5">
		        e: <input type="text" id="txte" size="5">
		        f: <input type="text" id="txtf" size="5">
		        <br />
                <br />
                <p>Intervalo [x1, x2] en X para Ec.1</p>
		        x1: <input type="text" id="txtx1" size="5">
		        x2: <input type="text" id="txtx2" size="5">
		        <br />
                <br />
                <p>Intervalo [x1, x2] en X para Ec.2</p>
		        x3: <input type="text" id="txtx3" size="5">
		        x4: <input type="text" id="txtx4" size="5">
		        <br />
                <br />
                <p>
                    <input type="submit" id="btnCalcular" value="Calcular x, y">
                </p>
                <div id="ecuacion1">
                </div>
                <div id="ecuacion2">
                </div>
                <br />
                <div id="rX">
                </div>
                <div id="rY">
                </div>
                <br />
                <div id="error">
                </div>
            </div>
            
            <div class="w3-col s7 w3-teal w3-center">
                <p>
                    <canvas 
                         id="grafico" 
                         width="480" 
                         height="480"
                         style="border:1px solid #0323f1">
                    </canvas>
                </p>
            </div>
        </div>
		
		

		<script src="algo.js"></script>
        <script>
            if('serviceWorker' in navigator){
                navigator.serviceWorker.register('sw.js')
                .then(
                    function(registration){
                        console.log('Registro satisfactorio  ',
                                    registration.scope);
                    }
                ).catch(
                    function(err){
                        console.log('no se registró', err);
                    }
                );
            }
        </script>
	</body>
</html>
